<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Q3 - Registration Form</title>

<style>
  body{
    font-family: "Times New Roman", Times, serif;
    background:#fff;
    padding:40px;
  }

 
  .window{
    width: 520px;
    border: 2px solid #7f9db9;
    background:#fff;
    margin: 0 auto;
  }

  .top-strip{
    height: 18px;
    background: linear-gradient(#f2f2f2,#dadada);
    border-bottom: 1px solid #9aa7b7;
  }

  .title-bar{
    height: 30px;
    background: linear-gradient(#eef5ff,#c7dbf7);
    border-bottom: 2px solid #7f9db9;
    display:flex;
    align-items:center;
    padding: 0 10px;
    gap: 10px;
    position: relative;
    font-size: 16px;
  }

  .icons{ display:flex; gap:10px; font-size:18px; }

  .tab{
    position:absolute;
    right:10px; top:6px;
    width:30px; height:18px;
    background: linear-gradient(#f7f7f7,#dddddd);
    border: 1px solid #9aa7b7;
    border-radius:4px;
  }

  .content{ padding: 16px 18px 18px; }

  h1{
    font-size: 28px;
    margin: 6px 0 10px 0;
    font-weight: bold;
  }

  hr{
    border: none;
    border-top: 2px solid #bfb7a8;
    margin: 14px 0 18px;
  }

  .row{ margin: 16px 0; }

  label.lbl{
    display:inline-block;
    width: 90px;
    font-size: 18px;
    font-weight: bold;
    vertical-align: top;
  }

  input[type="text"]{
    width: 260px;
    height: 22px;
    border: 2px solid #9db7d8;
    background:#fff;
  }

  textarea{
    width: 320px;
    height: 85px;
    border: 2px solid #9db7d8;
    background:#fff;
    resize:none;
    overflow-y: scroll;
    padding: 4px 18px 4px 4px;
    font-family: "Courier New", monospace;
    font-size: 14px;
    line-height: 1.3;
  }

  .status{
    font-size: 16px;
  }
  .status input{ vertical-align: middle; margin: 0 6px 0 8px; }

  select{
    width: 90px;
    height: 26px;
    border: 2px solid #9db7d8;
    background:#e9f2ff;
    font-size: 16px;
  }

  .buttons{
    margin-top: 8px;
  }
  .buttons input{
    font-size: 16px;
    padding: 4px 14px;
    border: 2px solid #9db7d8;
    background:#f2f2f2;
    margin-right: 10px;
    box-shadow: inset 1px 1px 0 #fff;
  }
</style>
</head>

<body>

<div class="window">
  <div class="top-strip"></div>

  <div class="title-bar">
    <div class="icons">‚≠ê ‚ûï üåê</div>
    <div>Example of a form</div>
    <div class="tab"></div>
  </div>

  <div class="content">
    <h1>Registration Form</h1>
    <hr>

    <form>
      <div class="row">
        <label class="lbl" for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="row">
        <label class="lbl" for="addr">Address:</label>
        <textarea id="addr" name="addr" required>
Please type your full address here.
        </textarea>
      </div>

      <div class="row status">
        <label class="lbl">Status:</label>
        <input type="radio" id="member" name="status">
        <label for="member">Member</label>

        <input type="radio" id="nonmember" name="status" checked>
        <label for="nonmember">Non-member</label>
      </div>

      <div class="row">
        <label class="lbl" for="age">Age:</label>
        <select id="age" name="age">
          <option>&lt; 18</option>
          <option selected>18 - 35</option>
          <option>36 - 65</option>
          <option>&gt; 65</option>
        </select>
      </div>

      <hr>

      <div class="buttons">
        <input type="reset" value="Reset">
        <input type="submit" value="Send">
      </div>
    </form>
  </div>
</div>

</body>
</html>
