<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>

    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background: white;
        }

        /* left vertical line */
        .container {
            margin-left: 90px;
            margin-top: 40px;
            border-left: 2px solid #9c9c9c;
            padding-left: 20px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 18px 0 10px 0;
        }

        ul, ol {
            margin-left: 25px;
            font-size: 18px;
        }

        li {
            margin: 6px 0;
        }

        input[type="radio"] {
            margin-left: 10px;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 2px 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <form>

        <h1>This is a nice form</h1>

        <p>Choose your color</p>
        <ul>
            <li>red <input type="radio" name="color" checked></li>
            <li>blue <input type="radio" name="color"></li>
            <li>green <input type="radio" name="color"></li>
            <li>yellow <input type="radio" name="color"></li>
        </ul>

        <p>Choose your food</p>
        <ol>
            <li>apple <input type="radio" name="food" checked></li>
            <li>pear <input type="radio" name="food"></li>
            <li>orange <input type="radio" name="food"></li>
            <li>banana <input type="radio" name="food"></li>
        </ol>

        <input type="submit" value="Submit">

    </form>
</div>

</body>
</html>
