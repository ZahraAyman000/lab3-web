<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Grades</title>

<style>
  body{
    font-family: Arial, Helvetica, sans-serif;
    background: #fff;
  }

  table{
    width: 70%;
    margin: 40px auto;
    border-collapse: collapse;
    text-align: center;
  }

  table, th, td{
    border: 1px solid black;
  }

  th, td{
    padding: 10px;
  }

  th{
    background-color: #4CAF50;
    color: white;
  }

 
  tr:nth-child(even){
    background-color: #f2f2f2;
  }


  tr:hover{
    color: red;
  }

  caption{
    font-weight: bold;
    font-size: 20px;
    margin-bottom: 10px;
  }
</style>
</head>

<body>

<table>
  <caption>Student Grades</caption>
  <tr>

    <th>Name</th>
    <th>Course</th>

</table>

</body>
</html>
